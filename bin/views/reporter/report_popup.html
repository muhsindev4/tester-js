<!DOCTYPE html>
<html lang="en">
<body>
<div id="reportPopup">
    <h3>Report Issue</h3>
    <div>
        <label>Title:</label>
        <input type="text" id="reportTitle">
    </div>
    <div>
        <label>Description:</label>
        <textarea id="reportDescription"></textarea>
    </div>
    <button id="addScreenshotButton">Add Screenshot</button>
    <div id="screenshotList"></div> <!-- Container for screenshots -->
    <div id="commentSection">
        <h4>Comments</h4>
    </div>
    <button id="reportSubmitButton">Submit Report</button>
    <button id="closePopupButton">Close</button>
</div>
</body>
</html>
